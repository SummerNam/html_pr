<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>block_inline</title>

<style> 
span, div {width:300px; height:100px;
background-color:yellow;}

div {float:left;}

span {display:block;}
.span_01 {display:none;}

/* display : 눈에 보이고 안보이고를 위한 속성
눈에 보이는 속성 중 : block, inline이 포함. */

</style>
</head>

<body>

<span class="span_01"> inline_01</span>
<span> inline_02</span>

<div> block_01 </div>
<div> block_02 </div>

</body>
</html>
