<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>input_type</title>
</head>

<body>
<form>

<input type="email" placeholder="123@abc.com" required> <br>

<input type="url" placeholder="http://www.abc.com" required> <br> 

원하는 날짜를 설정해주세요. <br>
<input type="date"> <br>

원하는 시간을 설정해주세요. <br>
<input type="time"> <br>

원하는 날짜와 시간을 설정해주세요. <br>
<input type="datetime"> <br>

원하는 날짜(월, 일)를 설정해주세요. <br>
<input type="month"> <br>

원하는 날짜(주)를 설정해주세요. <br>
<input type="week"> <br>


<input type="submit">
<input type="reset">

</form>
</body>
</html>
