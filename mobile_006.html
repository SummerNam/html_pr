<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>mobile006</title>
<style>
* {margin:0; padding:0}

.box {height:100px;
			border:1px solid black; box-sizing:border-box;}
.box01 {background-color:yellow;}
.box02 {background-color:pink;}

@media only screen and (min-width:321px) and (orientation:landscape) {
	.box {width:50%; height:200px; float:left;}
	.box02 {background-color:red;}}

</style>
</head>

<body>
	<div class="box box01">
    	box01
    </div>
    
    <div class="box box02">
    	box02
    </div>


</body>
</html>
