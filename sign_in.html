<div> &nbsp; &nbsp; &nbsp; &nbsp;
<textarea cols="50" rows="5" name="content">
개인 정보의 선택적 수집 및 활용

(1) KANTI에서는 고객 식별, 구입 기록 관리, 선물 및 프로모션 상품 배송, 행사/신제품/세일즈 프로모션 안내, 내부 연구 및 분석 등을 포함하되 이에 국한되지 않은 범위에서 직접 마케팅 목적으로 위의 개인 정보를 활용할 수도 있습니다.	
(2) 개인 정보에 대한 유지 관리 및 활용 약관은 위의 정보 활용 목적이 충족되는 시점에서 만료됩니다. KANTI가 현지 법률에 의해서 개인 정보를 유지해야 하는 경우 KANTI에서는 개인 정보를 유지하고 위에서 제시된 목적에 대해서만 해당 개인 정보를 활용해야 합니다. 
(3) 저희는 eCard의 관리 및 전송 등과 같은 작업이나 향후 목적과 합당하게 관련된 기타 작업들을 위임할 수도 있습니다.
(4) 고객은 이 정보 제공을 거부하거나 이용 약관에 동의할 권리를 보유합니다. 고객이 이 이용 약관의 동의를 거부하거나 반대할 경우 해당 고객은 이 약관의 '이용 목적'에 명시된 서비스들을 사용해서는 안되며  KANTI는 직접 마케팅 목적으로 개인 정보를 이용하지 않을 것입니다.
